<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MapLibre GL JS Example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src="https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@3.1.0/dist/maplibre-gl.css" rel="stylesheet">
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { position: absolute; top: 0; bottom: 100px; width: 100%; } /* Adjusted bottom */
        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens if needed */
            padding: 5px;
            box-sizing: border-box;
        }
        #footer input[type="text"] {
            margin: 5px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            width: 200px; /* Adjust as needed */
        }
        #basemap-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1; /* Ensure it's above the map */
            background-color: white;
            padding: 5px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #basemap-container select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="basemap-container">
        <select id="basemapSwitcher"></select>
    </div>
    <div id="footer">
        <input type="text" id="latInput" readonly placeholder="Latitude">
        <input type="text" id="lonInput" readonly placeholder="Longitude">
        <input type="text" id="latLonInput" readonly placeholder="Lat, Lon">
        <input type="text" id="lonLatInput" readonly placeholder="Lon, Lat">
    </div>

                    layers: [{ id: 'gsi-ort-old10-layer', type: 'raster', source: 'gsi-ort-old10', minzoom: 0, maxzoom: 17 }]

                name: '国土地理院（GSI） 航空写真 (1974-1978)',
                group: 'GSI',
                note: 'Coverage may be limited. JPG format.',
                style: {

                    layers: [{ id: 'gsi-gazo1-layer', type: 'raster', source: 'gsi-gazo1', minzoom: 0, maxzoom: 17 }]
                }
            },
            {

                group: 'GSI',
                note: 'Coverage may be limited. JPG format.',
                style: {

                    layers: [{ id: 'gsi-gazo2-layer', type: 'raster', source: 'gsi-gazo2', minzoom: 0, maxzoom: 17 }]
                }
            },
             {

                group: 'GSI',
                note: 'Coverage may be limited. JPG format.',
                style: {

                    sources: { 'gsi-gazo3': { type: 'raster', tiles: ['https://cyberjapandata.gsi.go.jp/xyz/gazo3/{z}/{x}/{y}.jpg'], tileSize: 256, attribution: '地理院タイル &copy; <a href="https://www.gsi.go.jp/" target="_blank">国土地理院</a>' }},
                    layers: [{ id: 'gsi-gazo3-layer', type: 'raster', source: 'gsi-gazo3', minzoom: 0, maxzoom: 17 }]
                }

                group: 'GSI',

                style: {

                    layers: [{ id: 'gsi-gazo4-layer', type: 'raster', source: 'gsi-gazo4', minzoom: 0, maxzoom: 17 }]
                }
            },
            {
                id: 'google-maps-standard',
                name: 'Google Maps (Standard)',
                group: 'Google',
                note: 'Usage may be subject to Google Maps Platform Terms of Service.',
                style: {

                    sources: { 'google-maps-standard': { type: 'raster', tiles: ['https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}'], tileSize: 256, attribution: 'Map data &copy; <a href="https://www.google.com/intl/en_us/help/terms_maps/" target="_blank">Google</a>', maxzoom: 21 }},
                    layers: [{ id: 'google-maps-standard-layer', type: 'raster', source: 'google-maps-standard' }]
                }
            },
            {
                id: 'google-satellite',
                name: 'Google Satellite',
                group: 'Google',
                note: 'Usage may be subject to Google Maps Platform Terms of Service.',
                style: {
                    version: 8,
                    sources: { 'google-satellite': { type: 'raster', tiles: ['https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}'], tileSize: 256, attribution: 'Map data &copy; <a href="https://www.google.com/intl/en_us/help/terms_maps/" target="_blank">Google</a>', maxzoom: 21 }},

            {

            {
                id: 'google-streets',
                name: 'Google Streets',
                group: 'Google',
                note: 'Usage may be subject to Google Maps Platform Terms of Service.',
                style: {
                    version: 8,
                    sources: { 'google-streets': { type: 'raster', tiles: ['https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}'], tileSize: 256, attribution: 'Map data &copy; <a href="https://www.google.com/intl/en_us/help/terms_maps/" target="_blank">Google</a>', maxzoom: 21 }},
                    layers: [{ id: 'google-streets-layer', type: 'raster', source: 'google-streets' }]
                }
            }
        ];

        let draggableMarker = null;
        let lastMarkerLngLat = null; // To store marker LngLat across style changes

        var map = new maplibregl.Map({
            container: 'map',
            style: basemaps[0].style, // Use the first basemap as default
            center: [0, 0], // initial map center in [lon, lat]
            zoom: 2 // initial zoom level
        });

        const basemapSwitcher = document.getElementById('basemapSwitcher');
        const optgroups = {}; // To store created optgroups for basemap switcher

        basemaps.forEach(basemap => {
            const option = document.createElement('option');
            option.value = basemap.id;
            option.textContent = basemap.name;

            if (basemap.group) {
                if (!optgroups[basemap.group]) {
                    const optgroup = document.createElement('optgroup');
                    optgroup.label = basemap.group;
                    optgroups[basemap.group] = optgroup;
                    basemapSwitcher.appendChild(optgroup);
                }
                optgroups[basemap.group].appendChild(option);
            } else {
                basemapSwitcher.appendChild(option);
            }
        });
        basemapSwitcher.value = basemaps[0].id; // Set dropdown to match initial style


        function updateCoordinateInputs(lngLat) {
            const lat = lngLat.lat.toFixed(6); // Limit precision
            const lon = lngLat.lng.toFixed(6); // Limit precision

            document.getElementById('latInput').value = `Lat: ${lat}`;
            document.getElementById('lonInput').value = `Lon: ${lon}`;
            document.getElementById('latLonInput').value = `${lat}, ${lon}`;
            document.getElementById('lonLatInput').value = `${lon}, ${lat}`;
        }

        map.on('click', function(e) {
            const lngLat = e.lngLat;

            if (draggableMarker) {
                // If marker exists, move it to the new location
                draggableMarker.setLngLat([lngLat.lng, lngLat.lat]);
            } else {
                // If no marker exists, create a new one
                draggableMarker = new maplibregl.Marker({
                    draggable: true,
                    color: 'green' // Set marker color to green
                })
                .setLngLat([lngLat.lng, lngLat.lat])
                .addTo(map);

                // Add drag listener for real-time updates
                draggableMarker.on('drag', () => {
                    const currentLngLat = draggableMarker.getLngLat();
                    updateCoordinateInputs(currentLngLat);
                    lastMarkerLngLat = currentLngLat; // Update last known position
                });

                // Add dragend listener
                draggableMarker.on('dragend', () => {
                    const finalLngLat = draggableMarker.getLngLat();
                    updateCoordinateInputs(finalLngLat);
                    lastMarkerLngLat = finalLngLat; // Update last known position
                });
            }
            // Update inputs on click (for both new marker and moved marker)
            updateCoordinateInputs(lngLat);
            lastMarkerLngLat = lngLat; // Update last known position
        });

        basemapSwitcher.addEventListener('change', function() {
            const selectedBasemapId = this.value;
            const selectedBasemap = basemaps.find(b => b.id === selectedBasemapId);

            if (selectedBasemap) {
                const center = map.getCenter();
                const zoom = map.getZoom();
                
                // Preserve marker state before style change
                if (draggableMarker) {
                    lastMarkerLngLat = draggableMarker.getLngLat();
                } else {
                    lastMarkerLngLat = null;
                }
                // draggableMarker instance will be invalid after setStyle, so nullify it
                // The actual marker object is removed by setStyle
                // draggableMarker = null; 

                map.setStyle(selectedBasemap.style);

                map.once('load', () => { // Use 'load' event as it fires after style is fully applied
                    map.setCenter(center);
                    map.setZoom(zoom);

                    if (lastMarkerLngLat) {
                        // Re-create the marker
                        draggableMarker = new maplibregl.Marker({
                            draggable: true,
                            color: 'green'
                        })
                        .setLngLat(lastMarkerLngLat)
                        .addTo(map);

                        // Re-attach event listeners for the new marker instance
                        draggableMarker.on('drag', () => {
                            const currentLngLat = draggableMarker.getLngLat();
                            updateCoordinateInputs(currentLngLat);
                            lastMarkerLngLat = currentLngLat; // Update on drag
                        });
                        draggableMarker.on('dragend', () => {
                            const finalLngLat = draggableMarker.getLngLat();
                            updateCoordinateInputs(finalLngLat);
                            lastMarkerLngLat = finalLngLat; // Update on drag end
                        });
                        // Update inputs with the restored marker's position
                        updateCoordinateInputs(lastMarkerLngLat);
                    } else {
                        draggableMarker = null; // Ensure marker state is consistent
                    }
                });
            }
        });
    </script>
